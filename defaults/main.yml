---
# Debian automysqlbackup configuration
automysqlbackup_dbhost: 'localhost'
automysqlbackup_backupdir: "/var/lib/automysqlbackup"
automysqlbackup_mailcontent: 'quiet'
automysqlbackup_maxattsize: '4000'
automysqlbackup_mailaddr: 'root'
automysqlbackup_mdbnames: "mysql $DBNAMES"
automysqlbackup_dbexclude: ""
automysqlbackup_create_database: 'yes'
automysqlbackup_sepdir: 'yes'
automysqlbackup_doweekly: '6'
automysqlbackup_comp: 'gzip'
automysqlbackup_commcomp: 'no'
automysqlbackup_latest: 'no'
automysqlbackup_max_allowed_packet: ""
automysqlbackup_socket: ""
automysqlbackup_routines: 'yes'

# install Centos7
automysqlbackup_install_url: 'http://downloads.sourceforge.net/project/automysqlbackup/AutoMySQLBackup/{{ automysqlbackup_url_path_version }}'
automysqlbackup_url_path_version: 'AutoMySQLBackup%20VER%203.0'
automysqlbackup_version: 'v3.0_rc6'
automysqlbackup_url: "{{ automysqlbackup_install_url }}/automysqlbackup-{{ automysqlbackup_version }}.tar.gz"
automysqlbackup_tar_dest_dir: "/tmp"
automysqlbackup_dest_dir: "/opt/automysqlbackup"
